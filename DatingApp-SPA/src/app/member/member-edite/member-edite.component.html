<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <h3>Edite Your Profile</h3> 
    </div>
    <div class="col-sm-8">
      <div *ngIf="editeForm.dirty" class="alert alert-info">
     <strong>Information:</strong> you have made changes . any unsaved changes will be lost!
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="{{user?.photoUrl}}" alt="{{user?.knownsAs}}" class="card-img-top img-thumbnail">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user?.city}}, {{user?.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{user?.age}}</p>
              </div>
              <div>
                  <strong>Last Active:</strong>
                  <p>{{user?.lastActive}}</p>
                </div>
                <div>
                    <strong>member Since:</strong>
                    <p>{{user?.created}}</p>
                  </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex"> 
              <button [disabled]="!editeForm.dirty" form="editeForm" class="btn btn-success btn-block">Save</button>
           
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tap-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editeForm="ngForm" id="editeForm" (ngSubmit)="updateUser()">
                <h4>Description</h4>
               <textarea name="introduction"   rows="7" class="form-control"
               [(ngModel)]="user.introduction"></textarea>
               <h4>Looking For</h4>
               <textarea name="lookingFor"   rows="7" class="form-control"
               [(ngModel)]="user.lookingFor"></textarea>
               <h4>interests</h4>
               <textarea name="interests"   rows="7" class="form-control"
               [(ngModel)]="user.interests"></textarea>
               <h4>Location Details</h4>
               <div class="form-inline">
                 <label for="city">city</label>
                 <input type="text" [(ngModel)]="user.city" name="city" class="form-control">
                 <label for="country">country</label>
                 <input type="text" [(ngModel)]="user.country" name="country" class="form-control">
               </div>
              </form>
            
          
            
          </tab>
          <tab heading="Edit Photo">
            <h4>photo will here</h4>
           
          </tab>
        
          </tabset>
          
        </div>
      </div>
  </div>
    </div>
