<form [formGroup]="registerForm" (ngSubmit)="register()"> 

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid': registerForm.get('username').errors
  && registerForm.get('username').touched}"
    class="form-control"
      placeholder="Username" 
     formControlName="username">
     <div class="invalid-feedback">Choose userName</div>
     
  </div>

  <div class="form-group">
    <input type="password"
    [ngClass]="{'is-invalid': registerForm.get('password').errors
    && registerForm.get('password').touched}"
    class="form-control" placeholder="Password" 
   formControlName="password">
   <div class="invalid-feedback"
   *ngIf=" registerForm.get('password').hasError('required') && registerForm.get('password').touched"
   >Password is requierd</div>
   <div class="invalid-feedback"
   *ngIf=" registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"
   >Password min length 4 char</div>
   <div class="invalid-feedback"
   *ngIf=" registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched"
   >Password max length 12 char</div>
  </div>
  
  <div class="form-group">
    <input type="password"
    [ngClass]="{'is-invalid': registerForm.get('confirmpassword').errors
    && registerForm.get('confirmpassword').touched ||
    registerForm.get('confirmpassword').touched && registerForm.hasError('mismatch')}"
    class="form-control" placeholder="Confirm Password" 
   formControlName="confirmpassword">
   <div class="invalid-feedback"
   *ngIf=" registerForm.get('confirmpassword').hasError('required') && registerForm.get('confirmpassword').touched"
   >confirmpassword is requierd</div>
   <div class="invalid-feedback"
   *ngIf=" registerForm.hasError('mismatch') && registerForm.get('confirmpassword').touched"
   >Password not mismatch</div>

  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
<p> Form value: {{registerForm.value | json}}</p>
<p> Form status: {{registerForm.status | json}}</p>
